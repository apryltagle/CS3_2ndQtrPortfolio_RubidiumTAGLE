<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">  

  <style>
    
    body{
        font-family: 'Orbitron', 'sans-serif';
        margin: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    form{
        max-width: 400px;
    }

    fieldset{
        margin-bottom: 14px;
        padding: 14px;
    }

    label{
        display: block;
        margin: 4px 0;
    }

    input,select,textarea{ 
        width: 160px;
        height: 25px;
        box-sizing: border-box;
        padding: 6px;
        border: 1px solid black;
    }

    input:focus,select:focus,textarea:focus{
        outline: 2px solid #333;
    }

    .req{
        border: 2px solid rgb(202, 55, 55);
    }

    .inline{
        display: inline-block;
        margin-right: 12px;
        width: auto;
    }

    .actions{
        margin-top: 10px;
    }
  </style>
  </head>

  <body>
  <form id="appForm" method="post" action="submit">
    <fieldset>
      <legend>Information 1-4</legend>

      <label>Student ID
        <input type="number" name="studentId" id="studentId" required>
      </label>

      <label>Full Name
        <input type="text" name="fullName" id="fullName" required onblur="markIfBlank(this)">
      </label>

      <label>Birthday
        <input type="date" name="birthday" id="birthday" required>
      </label>

      <label>Email Address
        <input type="email" name="email" id="email" required>
      </label>
    </fieldset>

    <fieldset>
      <legend>Information 5-8</legend>

      <label>Mobile Phone
        <input type="text" name="mobile" id="mobile" required onblur="markIfBlank(this)">
      </label>

      <label>Grade Level
        <select name="gradeLevel" id="gradeLevel" required>
          <option value="" disabled selected>Select</option>
          <option value="G07">Grade 7</option>
          <option value="G08">Grade 8</option>
          <option value="G09">Grade 9</option>
          <option value="G10">Grade 10</option>
          <option value="G11">Grade 11</option>
          <option value="G12">Grade 12</option>
        </select>
      </label>
<label>Intern / Extern</label>
      <label class="inline"><input type="radio" name="roleType" value="INT" required> Intern</label>
      <label class="inline"><input type="radio" name="roleType" value="EXT" required> Extern</label>

      <label>Preferred Organization / Club
        <select name="club" id="club" required>
          <option value="" disabled selected>Select</option>
          <option value="MUSIC">Music Club</option>
          <option value="VLBL">Volleyball Club</option>
          <option value="GLEE">Glee Club</option>
          <option value="PHOTO">Photography Club</option>
          <option value="STEM">STEM Club</option>
        </select>
      </label>
    </fieldset>

    <label>Why do you want to join
      <textarea name="reason" id="reason" required onblur="markIfBlank(this)"></textarea>
    </label>

    <div class="actions">
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </div>
  </form>

  <script>
    const form=document.getElementById("appForm");
    form.onsubmit=function(){return confirm("Submit this application?")};
    form.onreset=function(){const ok=confirm("Reset the form and clear all inputs?");if(ok){setTimeout(()=>{document.querySelectorAll(".req").forEach(e=>e.classList.remove("req"))},0)}return ok};

    function markIfBlank(el){
      const blank=!el.value||el.value.trim()==="";
      if(blank) el.classList.add("req");
      else el.classList.remove("req");
    }
  </script>
</body>
</html>
